{% extends "base.html" %}

{% block titulo %}
    <title>Crear Post - Travel Blog</title>
{% endblock titulo %}

{% block contenido %}
    <h1>Crear un nuevo post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
{% endblock contenido %}
